        const quotesContainer = document.querySelector('.quotes-container');
        const searchInput = document.querySelector('.search-bar');
        const toast = document.querySelector('.toast');

        function displayQuotes(quotesArray) {
            quotesContainer.innerHTML = quotesArray.map(quote => `
                <div class="quote-card">
                    <p class="quote-text">"${quote.text}"</p>
                    <p class="quote-author">— ${quote.author}</p>
                    ${quote.meaning ? `<div class="quote-meaning">${quote.meaning}</div>` : ''}
                </div>
            `).join('');
        }

        quotesContainer.addEventListener('click', (e) => {
            const quoteCard = e.target.closest('.quote-card');
            if (quoteCard) {
                const text = quoteCard.querySelector('.quote-text').textContent;
                const author = quoteCard.querySelector('.quote-author').textContent;
                const fullText = `${text}\n${author}`;
                
                navigator.clipboard.writeText(fullText).then(() => {
                    toast.textContent = "Copied to clipboard!";
                    toast.style.display = 'block';
                    setTimeout(() => {
                        toast.style.display = 'none';
                    }, 2000);
                });
            }
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredQuotes = quotes.filter(quote => 
                quote.text.toLowerCase().includes(searchTerm) ||
                quote.author.toLowerCase().includes(searchTerm)
            );
            displayQuotes(filteredQuotes);
        });

        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            if (scrollPosition > 500) {
                toast.textContent = "↑ Scroll to Top";
                toast.style.display = 'block';
                toast.style.cursor = 'pointer';
                toast.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
            } else {
                toast.style.display = 'none';
            }
        });

        // Initial display
        displayQuotes(quotes);
    </script>
