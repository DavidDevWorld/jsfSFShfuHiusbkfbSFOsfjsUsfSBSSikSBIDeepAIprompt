    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: ;
            --text-color: #2c3e50;
            --card-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .search-bar {
            width: 100%;
            padding: 1rem;
            margin-bottom: 2rem;
            border: 2px solid var(--secondary-color);
            border-radius: 30px;
            font-size: 1.1rem;
            outline: none;
        }

        .quotes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .quote-card {
            background-color: var(--card-color);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            cursor: pointer;
            position: relative;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .quote-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .quote-author {
            font-style: italic;
            color: var(--secondary-color);
            text-align: right;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            display: none;
        }

        .category-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            border: 2px solid var(--secondary-color);
            background-color: transparent;
            cursor: pointer;
        }

        .filter-btn.active {
            background-color: var(--secondary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .quotes-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        const quotesContainer = document.querySelector('.quotes-container');
        const searchInput = document.querySelector('.search-bar');
        const toast = document.querySelector('.toast');

        // Display all quotes
        function displayQuotes(quotesArray) {
            quotesContainer.innerHTML = quotesArray.map(quote => `
                <div class="quote-card">
                    <p class="quote-text">"${quote.text}"</p>
                    <p class="quote-author">— ${quote.author}</p>
                </div>
            `).join('');
        }

        // Copy to clipboard functionality
        quotesContainer.addEventListener('click', (e) => {
            const quoteCard = e.target.closest('.quote-card');
            if (quoteCard) {
                const text = quoteCard.querySelector('.quote-text').textContent;
                const author = quoteCard.querySelector('.quote-author').textContent;
                const fullText = `${text}\n${author}`;
                
                navigator.clipboard.writeText(fullText).then(() => {
                    toast.style.display = 'block';
                    setTimeout(() => {
                        toast.style.display = 'none';
                    }, 2000);
                });
            }
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredQuotes = quotes.filter(quote => 
                quote.text.toLowerCase().includes(searchTerm) ||
                quote.author.toLowerCase().includes(searchTerm)
            );
            displayQuotes(filteredQuotes);
        });

        // Initial display
        displayQuotes(quotes);

        // Add smooth scroll to top
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            if (scrollPosition > 500) {
                toast.textContent = "↑ Scroll to Top";
                toast.style.display = 'block';
                toast.style.cursor = 'pointer';
                toast.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
            } else {
                toast.style.display = 'none';
            }
        });
    </script>
</body>
</html>
