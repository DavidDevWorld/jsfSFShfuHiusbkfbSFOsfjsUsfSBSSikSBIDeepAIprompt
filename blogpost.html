<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Copy Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        .text-container {
            margin-bottom: 15px;
        }

        .text-content {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            transition: all 0.3s ease;
        }

        .text-content.expanded {
            -webkit-line-clamp: unset;
            display: block;
        }

        .show-more {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 8px;
            display: none;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width:100%
     
        }

        .show-more:hover {
            color: #45a049;
        }

        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            width: 100%
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        .copy-btn.copied {
            background-color: #2196F3;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="cards-container"> <h1> BLOGGING PROMPT</h1></div>

    <script>
        // Sample texts for cards
        const cardTexts = [
            "The quick brown fox jumps over the lazy dog.",
            "Programming is the art of telling another human what one wants the computer to do. This requires careful thought and clear communication to ensure the instructions are executed properly.",
            "Success is not final, failure is not fatal: it is the courage to continue that counts. These words by Winston Churchill remind us to persist through challenges.",
            "Innovation distinguishes between a leader and a follower. In today's rapidly changing world, creativity and forward-thinking are more important than ever before.",
            "Life is 10% what happens to us and 90% how we react to it. This philosophy emphasizes the importance of our attitude in shaping our experiences.",
            "The only way to do great work is to love what you do. Passion fuels persistence and excellence in any field of endeavor, whether it's art, science, or business."
        ];

        // Create cards dynamically
        const container = document.getElementById('cards-container');
        
        cardTexts.forEach((text, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="text-container">
                    <div class="text-content">${text}</div>
                    <span class="show-more" onclick="toggleText(this)">Show more</span>
                </div>
                <button class="copy-btn" onclick="copyText(this)">Copy Text</button>
            `;
            container.appendChild(card);

            // Show "Show more" if text is truncated
            const textContent = card.querySelector('.text-content');
            const showMore = card.querySelector('.show-more');
            if (textContent.scrollHeight > textContent.clientHeight) {
                showMore.style.display = 'inline-block';
            }
        });

        // Toggle text expansion
        function toggleText(element) {
            const textContent = element.previousElementSibling;
            textContent.classList.toggle('expanded');
            element.textContent = textContent.classList.contains('expanded') 
                ? 'Show less' 
                : 'Show more';
        }

        // Copy function
        function copyText(button) {
            const card = button.closest('.card');
            const text = card.querySelector('.text-content').innerText;
            
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy Text';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text:', err);
            });
        }
    </script>
</body>
</html>
